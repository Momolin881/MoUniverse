<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÅñË™ïË≤ìÂí™ÊçâËø∑Ëóè - Christmas Cat Hide and Seek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a1828 0%, #1a3a52 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #c41e3a;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #christmas-tree {
            position: relative;
            width: 600px;
            height: 700px;
        }

        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid #2d5016;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }

        .tree-layer:nth-child(1) {
            top: 50px;
            border-left-width: 100px;
            border-right-width: 100px;
            border-bottom-width: 150px;
        }

        .tree-layer:nth-child(2) {
            top: 150px;
            border-left-width: 130px;
            border-right-width: 130px;
            border-bottom-width: 170px;
        }

        .tree-layer:nth-child(3) {
            top: 270px;
            border-left-width: 160px;
            border-right-width: 160px;
            border-bottom-width: 200px;
        }

        .tree-trunk {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: #5c4033;
            border-radius: 5px;
        }

        .star {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #666;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .light.lit {
            background: radial-gradient(circle, #fff 0%, var(--light-color) 100%);
            box-shadow: 0 0 20px var(--light-color), 0 0 40px var(--light-color);
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .cat {
            position: absolute;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
            animation: peek 2s infinite;
        }

        .cat:hover {
            transform: scale(1.2);
        }

        @keyframes peek {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .cat.found {
            animation: found 0.5s ease-out forwards;
        }

        @keyframes found {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(360deg); }
            100% { transform: scale(0); }
        }

        .ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #c41e3a);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 2px;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        #completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #00ff00, 0 0 60px #0000ff;
            z-index: 60;
            animation: none;
            white-space: nowrap;
        }

        #completion-message.show {
            animation: celebrate 2s ease-out forwards;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-board">ÊâæÂà∞ÁöÑË≤ìÂí™: <span id="cats-found">0</span> / <span id="total-cats">8</span></div>

        <div id="christmas-tree">
            <div class="star">‚≠ê</div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-trunk"></div>
        </div>

        <canvas id="fireworks-canvas"></canvas>
        <div id="completion-message">Merry X'mas! üéÑ</div>
    </div>

    <script>
        const totalCats = 8;
        const totalLights = 20;
        let catsFound = 0;
        let activeCats = [];

        const tree = document.getElementById('christmas-tree');
        const catsFoundDisplay = document.getElementById('cats-found');
        const completionMessage = document.getElementById('completion-message');
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const ctx = fireworksCanvas.getContext('2d');

        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        // Create snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                document.body.appendChild(snowflake);
            }
        }

        // Create Christmas lights
        function createLights() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < totalLights; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.setProperty('--light-color', colors[i % colors.length]);

                const angle = (i / totalLights) * Math.PI * 2;
                const radius = 100 + (i % 3) * 80;
                const x = 300 + Math.cos(angle) * radius;
                const y = 250 + Math.sin(angle) * radius + (i % 3) * 100;

                light.style.left = x + 'px';
                light.style.top = y + 'px';
                tree.appendChild(light);
            }
        }

        // Create ornaments
        function createOrnaments() {
            const positions = [
                {left: '45%', top: '25%'}, {left: '55%', top: '28%'},
                {left: '35%', top: '40%'}, {left: '65%', top: '42%'},
                {left: '30%', top: '55%'}, {left: '70%', top: '57%'},
                {left: '25%', top: '70%'}, {left: '75%', top: '72%'}
            ];

            positions.forEach(pos => {
                const ornament = document.createElement('div');
                ornament.className = 'ornament';
                ornament.style.left = pos.left;
                ornament.style.top = pos.top;
                tree.appendChild(ornament);
            });
        }

        // Spawn cat at random position
        function spawnCat() {
            if (catsFound >= totalCats) return;

            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.textContent = 'üê±';

            const x = Math.random() * 500 + 50;
            const y = Math.random() * 550 + 100;

            cat.style.left = x + 'px';
            cat.style.top = y + 'px';

            cat.addEventListener('click', function() {
                if (!this.classList.contains('found')) {
                    this.classList.add('found');
                    catsFound++;
                    catsFoundDisplay.textContent = catsFound;

                    // Light up a random unlit light
                    const unlitLights = document.querySelectorAll('.light:not(.lit)');
                    if (unlitLights.length > 0) {
                        const randomIndex = Math.floor(Math.random() * unlitLights.length);
                        unlitLights[randomIndex].classList.add('lit');
                    }

                    setTimeout(() => {
                        cat.remove();
                        activeCats = activeCats.filter(c => c !== cat);
                    }, 500);

                    if (catsFound >= totalCats) {
                        setTimeout(celebrateCompletion, 500);
                    } else {
                        setTimeout(spawnCat, 1000);
                    }
                }
            });

            tree.appendChild(cat);
            activeCats.push(cat);

            // Remove cat after 3 seconds if not clicked
            setTimeout(() => {
                if (!cat.classList.contains('found') && cat.parentElement) {
                    cat.remove();
                    activeCats = activeCats.filter(c => c !== cat);
                    setTimeout(spawnCat, 500);
                }
            }, 3000);
        }

        // Fireworks
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

                for (let i = 0; i < 30; i++) {
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 2 + Math.random() * 3;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life -= 0.01;
                });
            }

            draw() {
                this.particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.particles.every(p => p.life <= 0);
            }
        }

        let fireworks = [];
        let animationId = null;

        function animateFireworks() {
            ctx.fillStyle = 'rgba(10, 24, 40, 0.1)';
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            if (Math.random() < 0.1) {
                fireworks.push(new Firework(
                    Math.random() * fireworksCanvas.width,
                    Math.random() * fireworksCanvas.height * 0.5
                ));
            }

            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(index, 1);
                }
            });

            animationId = requestAnimationFrame(animateFireworks);
        }

        function celebrateCompletion() {
            // Light up all remaining lights
            document.querySelectorAll('.light').forEach(light => {
                light.classList.add('lit');
            });

            // Show fireworks
            fireworksCanvas.style.display = 'block';
            animateFireworks();

            // Show completion message
            completionMessage.classList.add('show');
        }

        // Initialize game
        createSnowflakes();
        createLights();
        createOrnaments();

        // Start spawning cats
        setTimeout(spawnCat, 1000);
        setInterval(() => {
            if (catsFound < totalCats && activeCats.length < 2) {
                spawnCat();
            }
        }, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #059669;
    }
    .instructions {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Color Picker Icon Generator</h1>

  <div class="icons">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
    </div>
  </div>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click each download button to save the icon files</li>
      <li>Save them in the <code>icons/</code> folder as:
        <ul>
          <li><code>icon16.png</code></li>
          <li><code>icon48.png</code></li>
          <li><code>icon128.png</code></li>
        </ul>
      </li>
      <li>The extension will now have proper icons!</li>
    </ol>
  </div>

  <script>
    // Draw icon on each canvas
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#10b981');
      gradient.addColorStop(1, '#059669');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw eyedropper icon
      const scale = size / 48; // Base design on 48px

      ctx.save();
      ctx.scale(scale, scale);

      // Dropper
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;

      // Dropper bulb
      ctx.beginPath();
      ctx.arc(24, 14, 6, 0, Math.PI * 2);
      ctx.fill();

      // Dropper tube
      ctx.fillRect(22, 20, 4, 14);

      // Dropper tip
      ctx.beginPath();
      ctx.moveTo(24, 34);
      ctx.lineTo(20, 38);
      ctx.lineTo(28, 38);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    // Draw all icons on load
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);

    // Download function
    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
